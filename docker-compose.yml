version: "3.1"

services:
  backend:
    build: ./backend
    image: doyourchores.azurecr.io/doyourchores:backend
    container_name: doyourchores-backend
    environment:
      NODE_ENV: ${NODE_ENV}
      DB_CONNECTION_STRING: ${DB_CONNECTION_STRING}
    ports:
      - "5000:5000"
  frontend:
    build: ./frontend
    image: doyourchores.azurecr.io/doyourchores:frontend
    container_name: doyourchores-frontend
    ports:
      - "3000:3000"
